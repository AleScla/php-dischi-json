<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-4" v-for="singleCD, index in CDs">
                        <div class="card m-3">
                            <img :src="singleCD.poster" class="card-img-top" :alt="singleCD.author">
                            <div class="card-body">
                              <h5 class="card-title">{{singleCD.author}}</h5>
                              <p class="card-text">Titolo: {{singleCD.title}}</p>
                              <p class="card-text">Anno: {{singleCD.year}}</p>
                              <p class="card-text">Genere: {{singleCD.genre}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--file scripts -->
    <script src="js/scripts.js"></script>
</html>
